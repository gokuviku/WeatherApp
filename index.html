<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button> <img src="./search_954591.png" class="imgsize" alt="search"></button>
            </div>

            <div class="weather">
                <img src="./2682848_day_forecast_sun_sunny_weather_icon.png" alt="Sunny Day Icon" class="weather-icon">
                    <h1 class="temp">22 c</h1>
                    <h2 class="city">London, UK</h2>

                <div class="details">
                    <div class="col">
                        <img src="./3741354_weather_wind_windy_icon.png" alt="" class="weather-icon">
                        <div>
                            <p class="wind">15 km/h</p>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="./haze_8818239.png" alt="" class="weather-icon">
                        <div>
                            <p class="humidity">50%</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src="main.js"></script>
</body>

</html>
